<title>Gallery | Nurul Fatihah</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        background-color: lavenderblush;
        padding: 20px;
        text-align: center;
        color: dimgray;
    }

    h1 {
        margin-bottom: 20px;
        font-size: 32px;
        color: dimgray;
    }

    p.intro {
        max-width: 700px;
        margin: 0 auto 30px auto;
        font-size: 17px;
        line-height: 1.6;
    }

    .gallery-container {
        columns: 3 250px; 
        column-gap: 15px;
        padding: 20px;
        max-width: 1100px;
        margin: auto;
    }

    .gallery-item {
        width: 100%;
        margin-bottom: 15px;
        border-radius: 10px;
        overflow: hidden;
        display: inline-block;
        box-shadow: 0 3px 10px lightgray;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item img {
        width: 100%;
        display: block;
        border-radius: 10px;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.07);
    }

    .gallery-item:hover {
        box-shadow: 0 6px 16px gray;
    }


</style>
